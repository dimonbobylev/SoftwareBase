<div class="main-content">
  <div class="section__content section__content--p30">
    <h1>База Эталонов СПО</h1>
    <div class="container-fluid">
      <div class="row">
        <div class="col-6">
          <app-filter-data
            (dateFilterOut)="dateFilter($event)"
          ></app-filter-data>
        </div>
        <div class="col-6">
          <div class="row">
            <div class="col-2"></div>
            <div class="col-10">
              <app-statistics-soft
                [articleStatistics]="articleStatistics"
                [statArray]="statArray"
              ></app-statistics-soft>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <app-table-soft
            [soft]="allSoft"
            (deleteSoft)="onDeleteSoft($event)"
            (addSoft)="onAddSoft($event)"
            (updateSoft)="onUpdateSoft($event)"
            (articleStat)="articleStat($event)"
            (invNumberClick)="invNumberClick($event)"
            (onCreateFileSoft)="createFile($event)"
          ></app-table-soft>
        </div>
      </div>
    </div>
  </div>
</div>
