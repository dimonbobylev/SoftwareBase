<div class="container-fluid">
  <div class="row">
    <div class="text-right col-6">
      <mat-form-field style="width: 30%">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="search" #input>
      </mat-form-field>
    </div>
    <div class="text-end col-6" style="padding-top: 8px">
      <button mat-raised-button color="primary" (click)="openAddSoftDialog()">Добавить</button>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="table-responsive table--no-card m-b-40">
        <table mat-table
               matSort [dataSource]="dataSource"
               class="table table-borderless table-striped table-earning"
        >
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef class="col-id"> # </th>
            <td mat-cell *matCellDef="let index = index;" class="col-id"> {{index +1}} </td>
          </ng-container>
          <ng-container matColumnDef="inv">
            <th mat-header-cell *matHeaderCellDef class="col-inv"> inv </th>
            <td mat-cell *matCellDef="let element" class="col-inv"> {{element.inv}} </td>
          </ng-container>
          <ng-container matColumnDef="ord">
            <th mat-header-cell *matHeaderCellDef class="col-inv"> order </th>
            <td mat-cell *matCellDef="let element" class="col-inv"> {{element.ord}} </td>
          </ng-container>
          <ng-container matColumnDef="date">
            <th mat-header-cell mat-sort-header *matHeaderCellDef class="col-date"> dateOrder </th>
            <td mat-cell *matCellDef="let element" class="col-date"> {{element.date | date: 'mediumDate' }} </td>
          </ng-container>

          <ng-container matColumnDef="count">
            <th mat-header-cell *matHeaderCellDef class="col-article"> count </th>
            <td mat-cell *matCellDef="let element" class="col-article">
              {{element.count}}
            </td>
          </ng-container>
          <ng-container matColumnDef="time">
            <th mat-header-cell mat-sort-header *matHeaderCellDef class="col-os"> time </th>
            <td mat-cell *matCellDef="let element" class="col-os">{{element.time}}</td>
          </ng-container>
          <ng-container matColumnDef="act">
            <th mat-header-cell mat-sort-header *matHeaderCellDef class="col-os"> act </th>
            <td mat-cell *matCellDef="let element" class="col-os">{{element.act}}</td>
          </ng-container>

          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef class="col-title"> title </th>
            <td mat-cell *matCellDef="let element" class="text-left"> {{element.title}} </td>
          </ng-container>
          <!--доступные действия над задачей-->
          <ng-container matColumnDef="operations">
            <th *matHeaderCellDef mat-header-cell></th>
            <td *matCellDef="let element" class="col-operations" mat-cell>

              <button (click)="openDeleteDialog(element)" class="delete-icon"
                      mat-icon-button
              >
                <mat-icon aria-hidden="false">delete</mat-icon>
              </button>


              <button (click)="openEditDialog(element)" class="edit-icon"
                      mat-icon-button
              >

                <mat-icon aria-hidden="false">edit</mat-icon>
              </button>

            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
      </div>
    </div>
  </div>
</div>
