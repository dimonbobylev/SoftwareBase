<div class="container-fluid">
  <h2 style="text-align: center">Статистика приказов КЧ</h2>
  <table border="1" cellpadding="5" class="table" *ngIf="statArray">
    <tr>
      <ng-container *ngFor="let item of statArray">
        <th class="th">{{item.year}}</th>
      </ng-container>
    </tr>
    <tr class="td">
      <ng-container *ngFor="let item of statArray">
        <td class="td">
          <abbr title="Количество переустановленных АРМ и часов потранных на это в {{item.year}} году">
            {{item.count}}
          </abbr>
        </td>
      </ng-container>
    </tr>
  </table>
</div>
