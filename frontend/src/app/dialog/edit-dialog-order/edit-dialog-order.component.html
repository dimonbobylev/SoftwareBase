<mat-dialog-content xmlns="http://www.w3.org/1999/html">
  <p mat-dialog-title>{{dialogTitle}}</p>
  <!--inv    -->
  <mat-form-field>
    <mat-label>Инвентарный номер (обязательно)</mat-label>
    <input
      #inputTitle
      (keydown.enter)="onConfirm()"
      [(ngModel)]="tmpInv"
      matInput> <!-- по нажатию на enter можем сразу сохранить поставку -->

    <button
      (click)="tmpInv= ''"
      *ngIf="tmpInv.trim().length > 0" aria-label="Clear" class="size25" mat-button
      mat-icon-button matSuffix>
      <mat-icon>delete</mat-icon>
    </button>

  </mat-form-field>
  <!--order    -->
  <mat-form-field>
    <mat-label>Приказ КЧ (обязательно)</mat-label>
    <input
      #inputTitle
      (keydown.enter)="onConfirm()"
      [(ngModel)]="tmpOrder"
      matInput> <!-- по нажатию на enter можем сразу сохранить поставку -->

    <button
      (click)="tmpOrder= ''"
      *ngIf="tmpOrder.trim().length > 0" aria-label="Clear" class="size25" mat-button
      mat-icon-button matSuffix>
      <mat-icon>delete</mat-icon>
    </button>

  </mat-form-field>
  <!--    календарь - дата поставки-->
  <mat-form-field>

    <input
      matInput placeholder="Укажите дату приказа КЧ" #inputDate
      readonly="true"
      [matDatepicker]="picker"
      [(ngModel)]="tmpDate"
      (click)="picker.open()">

    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <!-- иконка календаря (для открытия календаря) -->

    <mat-datepicker #picker></mat-datepicker> <!-- компонент календаря (открывается по нажатию)-->

    <!--кнопка очистки даты -->
    <button
      *ngIf="inputDate.value.trim().length > 0"

      mat-button matSuffix mat-icon-button aria-label="Clear"

      (click)="tmpDate = null" class="size25">

      <mat-icon>delete</mat-icon>

    </button>

  </mat-form-field>

  <!--order    -->
  <mat-form-field class="count">
    <mat-label>Количество АРМ на переустановку (обязательно)</mat-label>
    <input
      #inputTitle
      (keydown.enter)="onConfirm()"
      [(ngModel)]="tmpCount"
      matInput> <!-- по нажатию на enter можем сразу сохранить поставку -->

    <button
      (click)="tmpCount= 0"
      *ngIf="tmpCount > 0" aria-label="Clear" class="size25" mat-button
      mat-icon-button matSuffix>
      <mat-icon>delete</mat-icon>
    </button>

  </mat-form-field>
  <!--order    -->
  <mat-form-field class="time">
    <mat-label>Время на переустановку (обязательно)</mat-label>
    <input
      #inputTitle
      (keydown.enter)="onConfirm()"
      [(ngModel)]="tmpTime"
      matInput> <!-- по нажатию на enter можем сразу сохранить поставку -->

    <button
      (click)="tmpTime= 0"
      *ngIf="tmpTime > 0" aria-label="Clear" class="size25" mat-button
      mat-icon-button matSuffix>
      <mat-icon>delete</mat-icon>
    </button>

  </mat-form-field>
  <!--Примечание    -->
  <mat-form-field>

    <mat-label>Примечание (обязательно)</mat-label>
    <input
      #inputTitle
      (keydown.enter)="onConfirm()"

      [(ngModel)]="tmpTitle"

      matInput> <!-- по нажатию на enter можем сразу сохранить поставку -->

    <button
      (click)="tmpTitle= ''"

      *ngIf="tmpTitle.trim().length > 0" aria-label="Clear" class="size25" mat-button

      mat-icon-button matSuffix>

      <mat-icon>delete</mat-icon>
    </button>

  </mat-form-field>

</mat-dialog-content>


<!--  кнопки возможных действий-->
<mat-dialog-actions>

  <button
    (click)="onConfirm()" [disabled]="inputTitle.value.trim().length==0"
    color="primary"
    mat-raised-button>  <!-- если пустой текст - кнопка "Сохранить" будет недоступна -->
    Сохранить
  </button>


  <button (click)="onCancel()" mat-raised-button>Отмена</button>
  <button mat-button class="red" (click)="delete()">Удалить эталон</button>


</mat-dialog-actions>
